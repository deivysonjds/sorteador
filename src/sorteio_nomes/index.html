    <main>
        <div id="container">
            <h1>Sorteador de Nomes</h1>
            <label for="nomes"> Insira os nomes, Separados por vírgulas:</label><br>
            <textarea name="sortearnomes" id="nomes" rows="10" cols="80"></textarea><br><br>
            <button id="sortear" onclick="sortearNomes()">Sortear Agora</button>

    </main>
